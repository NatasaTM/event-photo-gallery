# application.properties
spring.application.name=photo-gallery
server.port=5000
spring.main.banner-mode=off
spring.main.headless=false

# Tvoj UI flagovi (ostaju)
gallery.choose-on-start=true
gallery.remember-choice=true
gallery.remember-file=.gallery-folder
gallery.force-choose=false

# ===== DATABASE: POSTGRES (DEV) =====
spring.datasource.url=jdbc:postgresql://localhost:5432/gallery
spring.datasource.username=postgres
spring.datasource.password=1234
# (Opcionalno, Spring ume sam da pogodi)
# spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / HIBERNATE =====
# U DEV: nek Hibernate napravi sve
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Dijalekat za PG (nije neophodno, ali jasno je)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ako ?eli? da ti Hibernate i izveze DDL skriptu (?isto korisno)
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=target/generated-schema.sql
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata

# ===== HIKARI =====
spring.datasource.hikari.auto-commit=false
# (Nema vi?e PRAGMA ? to je SQLite specifi?no)

# ===== FLYWAY =====
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# primeri (opciono)
app.home=${APP_HOME}
logging.file.name=${APP_HOME}/logs/app.log
gallery.export.dir=${APP_HOME}/exports

