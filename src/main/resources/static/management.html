<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #020617;
            border-right: 1px solid #1f2937;
            padding: 1.5rem;
        }
        .sidebar h1 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .nav-link {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }
        .nav-link.active {
            background: #1f2937;
        }
        .nav-link:hover {
            background: #111827;
        }
        .content {
            flex: 1;
            padding: 1.5rem;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .card {
            background: #020617;
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            border: 1px solid #1f2937;
            margin-bottom: 1rem;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }
        input, select {
            width: 100%;
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            margin-bottom: 0.75rem;
        }
        button {
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover {
            background: #1d4ed8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid #1f2937;
        }
        th {
            text-align: left;
            color: #9ca3af;
            font-weight: 500;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.45rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: #111827;
            color: #9ca3af;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .top-bar .title {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .top-bar .user-info {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        .btn-small {
            font-size: 0.8rem;
            padding: 0.25rem 0.6rem;
            margin-right: 0.25rem;
        }
        .btn-danger {
            background: #dc2626;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h1>Management</h1>
    <div class="nav-link active" data-section="events">Eventi</div>
    <div class="nav-link" data-section="products">Proizvodi</div>
    <div class="nav-link" data-section="pricing">Cenovnici (uskoro)</div>
</div>

<div class="content">
    <div class="top-bar">
        <div class="title">Dashboard</div>
        <div class="user-info">Ulogovan korisnik</div>
    </div>

    <!-- EVENTI -->
    <section id="section-events" class="section active">
        <div class="card">
            <h2>Novi / izmena eventa</h2>
            <form id="form-event">
                <label for="ev-name">Naziv</label>
                <input id="ev-name" name="name" required>

                <label for="ev-place">Mesto</label>
                <input id="ev-place" name="place">

                <label for="ev-date">Datum</label>
                <input id="ev-date" name="date" type="date" required>

                <label for="ev-primary-currency">Primarna valuta</label>
                <select id="ev-primary-currency" name="primaryCurrencyCode" required>
                    <option value="RSD">RSD</option>
                    <option value="EUR">EUR</option>
                </select>

                <label for="ev-secondary-currency">Sekundarna valuta (opciono)</label>
                <select id="ev-secondary-currency" name="secondaryCurrencyCode">
                    <option value="">(nema)</option>
                    <option value="RSD">RSD</option>
                    <option value="EUR">EUR</option>
                </select>

                <button type="submit" id="btn-event-submit">Kreiraj event</button>
                <button type="button" id="btn-event-cancel" style="display:none; margin-left:0.5rem;">
                    Otkaži izmenu
                </button>
            </form>
        </div>

        <div class="card">
            <h2>Postojeći eventi <span class="badge" id="ev-count">0</span></h2>
            <table id="table-events">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Mesto</th>
                    <th>Datum</th>
                    <th>Akcije</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS popunjava -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Placeholder sekcije -->
    <section id="section-products" class="section">
        <div class="card">
            <h2>Product types</h2>
            <form id="form-product-type">
                <label for="pt-name">Naziv tipa</label>
                <input id="pt-name" name="name" required>
                <button type="submit">Dodaj tip</button>
            </form>

            <table id="table-product-types" style="margin-top: 1rem;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS popunjava -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Products</h2>
            <form id="form-product">
                <label for="p-name">Naziv proizvoda</label>
                <input id="p-name" name="name" required>

                <label for="p-desc">Opis (opciono)</label>
                <input id="p-desc" name="description">

                <label for="p-type">Tip</label>
                <select id="p-type" name="productTypeId" required>
                    <!-- JS popunjava na osnovu product types -->
                </select>

                <button type="submit" id="btn-product-submit">Kreiraj proizvod</button>
                <button type="button" id="btn-product-cancel"
                        style="display:none; margin-left:0.5rem;">
                    Otkaži izmenu
                </button>
            </form>

            <table id="table-products" style="margin-top: 1rem;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Tip</th>
                    <th>Opis</th>
                    <th>Akcije</th>
                </tr>
                </thead>
                <tbody>
                <!-- JS popunjava -->
                </tbody>
            </table>
        </div>
    </section>


    <section id="section-pricing" class="section">
        <div class="card">
            <h2>Cenovnici</h2>
            <p>Ovde ćemo raditi PriceList i cene po proizvodima.</p>
        </div>
    </section>
</div>

<script src="/js/management.js"></script>
</body>
</html>
