<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #111827;
            color: #e5e7eb;
        }
        .card {
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .card h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background: #111827;
            color: #e5e7eb;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #f87171;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        .back-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
        }
        .back-link a {
            color: #9ca3af;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Prijava</h1>

    <!-- Spring Security po default-u dodaje ?error parametar kad login ne uspe -->
    <div id="error" class="error" style="display: none;">
        Pogrešno korisničko ime ili lozinka.
    </div>

    <form method="post" action="/login">
        <label for="username">Korisničko ime</label>
        <input type="text" id="username" name="username" required autocomplete="username">

        <label for="password">Lozinka</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">

        <button type="submit">Prijavi se</button>
    </form>

    <div class="back-link">
        <a href="/">← Nazad na galeriju</a>
    </div>
</div>

<script>
    // ako postoji ?error u URL-u, prikaži poruku
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
        document.getElementById('error').style.display = 'block';
    }
</script>
</body>
</html>
